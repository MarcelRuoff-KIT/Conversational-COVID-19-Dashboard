<div class="popup-overlay" id="overlay">
  <!--Creates the popup content-->
  <div class="popup-content" id="content">
    <img src="../../assets/images/info.jpg" style="width:70%;">
    <button kendoButton [icon]="'close k-icon-30'" (click)="closeInfo()" style="position: absolute; bottom: 0; right: 0; height: 10%; width:15%;"> Close </button>
  </div>
</div>
<div class="card-container">
  <div class="row">
    <div class="col-md-8 nopadding">
      <kendo-card class="kendo-card" style="min-width:1000px">
        <kendo-card-body>
          <div class="card-title"><h4><button kendoButton [icon]="'arrow-chevron-left'" (click)="navigateLeft()"></button>&nbsp;{{metric}} in {{countiesMap.selectedState }} - {{countiesMap.date }}</h4></div>
          <app-counties-map (dateChanged)="dateChanged($event)" #countiesMap></app-counties-map>
        </kendo-card-body>
      </kendo-card>
    </div>
    <div class="col-md-4">
      <div class="container">
        <div class="row">
          <div class="col-md">
            <kendo-card class="kendo-card" style="min-width:500px">
              <kendo-card-body>
                <div class="card-title"><h4>Status in {{countiesMap.selectedState }}</h4></div>
                <app-metric-summary #metricSummary></app-metric-summary>
              </kendo-card-body>
            </kendo-card>
          </div>
        </div>
      </div>
      <button kendoButton [icon]="'information k-icon-30'" (click)="openInfo()" style="position: absolute; bottom: 0; right: 0; height: 10%; width:15%;"></button>
    </div>
  </div>
  <div class="row">
    <div class="webchat-container" #botWindow></div>
  </div>
</div>
