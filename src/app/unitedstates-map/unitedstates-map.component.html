<div class="container">
  <div class="row">
    <div class="col-md-12">
    </div>
  </div>

  <div class="row">
  

    <div class="col-md-3">
      <kendo-label text="Date:"class="float-right">&nbsp;
      <kendo-slider #slider [tickPlacement]="tickPlacement"
                    [min]="min"
                    [max]="max"
                    [smallStep]="smallStep"
                    [value]="value"
                    [(ngModel)]="value"
                    (valueChange)="valueChange($event)"></kendo-slider> 
                  </kendo-label>
    </div>
    <div class="col-md-3"></div>
    <div class="col-md-6"   >
      <kendo-label text="Scale:"class="float-right">&nbsp;
        <kendo-multiselect #scaleDropDown 
          [data]="scaleButtons" 
          valuePrimitive="true"
          kendoMultiSelectSummaryTag
          [clearButton]="false"
          [autoClose]="false"
          [placeholder]="'Select States...'"
          (valueChange)="selectedScaleChange($event)"
          [(ngModel)]="statesSelect">
                             
        </kendo-multiselect>
        </kendo-label>

    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <svg>
      </svg>
    </div>
  </div>
</div>
