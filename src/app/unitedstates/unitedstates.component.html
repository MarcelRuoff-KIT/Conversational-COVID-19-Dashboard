<div class="popup-overlay" id="overlay">
  <!--Creates the popup content-->
  <div class="popup-content" id="content">
    <img src="../../assets/images/info.jpg" style="width:70%;">
    <button kendoButton [icon]="'close k-icon-30'" (click)="closeInfo()" style="position: absolute; bottom: 0; right: 0;height: 10%; width:15%;"> Close </button>
  </div>
</div>
<!--Main Part-->
  <div class="mouseBlock" id="hallo"></div>
  <div class="row" style="width: 100%;">
    <div id="map"  style="width: 60%;">
          <div></div>
          <div><h2>{{metric}} in the United States - {{unitedStatesMap.date }}</h2></div>
          <app-unitedstates-map (dateChanged)="dateChanged($event)" #unitedStatesMap></app-unitedstates-map>
    </div>
    <div id="info"  style="width: 40%;">
                <div><h2>&nbsp;</h2></div>
                <app-metric-summary #metricSummary></app-metric-summary>
      <div class="webchat-container" id="botWin" #botWindow ></div>
    </div>
  </div>
  <div class="row">
    <button kendoButton [icon]="'information k-icon-30'" (click)="openInfo()" style="position: absolute; top: 0; right: 0;  height: 50px; width:100px;"></button>
  </div>
<!--END UnitesStates Component-->
