<div class="card-container">
  <div class="row">
    <div class="col-md-8 nopadding">
      <kendo-card class="kendo-card" style="min-width:1000px">
        <kendo-card-body>
          <div></div>
          <div class="card-title"><h4>{{metric}} in the United States - {{unitedStatesMap.date }}</h4></div>
          <app-unitedstates-map (dateChanged)="dateChanged($event)" #unitedStatesMap></app-unitedstates-map>
        </kendo-card-body>
      </kendo-card>
    </div>
    <div class="col-md-4">
      <div class="container">
        <div class="row">
          <div class="col-md">
            <kendo-card class="kendo-card" style="min-width:500px">
              <kendo-card-body>
                <div class="card-title"><h4>Metrics in United States</h4></div>
                <app-metric-summary #metricSummary></app-metric-summary>
              </kendo-card-body>
            </kendo-card>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="webchat-container" #botWindow></div>
  </div>
</div>
